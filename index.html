<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <nav>
    <img src="images/logo.svg" alt="logo"/>
    <img src="images/icon-hamburger.svg" alt="open" id="open" class="open"/>
    <img src="images/icon-close.svg" alt="close" id="close" class="hide close"/>

    <ul class="menu hide" id="menu">
      <li>Product</li>
      <li>Features</li>
      <li>Pricing</li>
      <li class="log">Login</li>
    </ul>
  </nav>
  <main>
  <section class="img">
    <img src="images/illustration-devices.svg" alt="ilustration" class="ilustration">
  </section>
  
  <section class="body">
    <p class="intro"><span>New</span> Monograph Dashboard</p>
    <h3>
      Powerful insights into your team
    </h3>
    <p class="txt">
      Project planning and time tracking for agile teams
    </p>
    <input type="button" value="Schedule a demo">
    <a href="#">to see a live preview</a>
  </section></main>
  <div class="tlo"></div>
</body>
</html>
